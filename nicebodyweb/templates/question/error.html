<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錯誤頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .error-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .error-container h1 {
      color: #e74c3c;
    }

    .error-container p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>發生錯誤</h1>
    <p>{{ error_message }}</p>
    <a href="/">返回主頁</a>
  </div>
</body>
</html>
